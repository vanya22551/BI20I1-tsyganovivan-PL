<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бот группы БИ-20И1</title>
</head>
 <style type="text/css">
    body {
    background: url(http://www.wallpapers4u.org/wp-content/uploads/background_light_bright_point_47456_1920x1080.jpg) repeat-y;
   }

   TABLE {
    border-collapse: collapse; /* Убираем двойные линии между ячейками */
    width: 20%; /* Ширина таблицы */
   }
   TH {
     /* Цвет фона ячейки */
    text-align: left; /* Выравнивание по левому краю */
   }
   TD {
    background: ; /* Цвет фона ячеек */
    /* Выравнивание по центру */
   }
   TH, TD {
    border: 1px solid black; /* Параметры рамки */
    padding: 4px; /* Поля вокруг текста */
   }
   input{
    background: none;
   }
    a {
    text-decoration: none; /* Отменяем подчеркивание у ссылки */
   }
  </style>
<body>



    <h1 align="center"> Сайт для Бота группы БИ-20И1</h1>
    <p style="position:fixed; top:16px;  left:1200px">
        <input type="button" onclick="location.href='{% url 'table' %}';" value=" Таблица ">
    </p>
    <p style="position:fixed; top:16px;  left:1300px">
        <input type="button" onclick="location.href='http://127.0.0.1:8000/admin/';" value=" Админка ">
    </p>
    <table>
    <tr>
        <th><b>Cтуденты группы:</b></th>
        <th><b>Рейтинг</b></th>
    </tr>

    {% for student in students %}
    <tr>
        <td align="left"><a href="{{student.git_hub}}" style="font-family:times;color:black;font-size:15px">{{student.name}}</a></td>
        <td align="center" style="font-family:times;color:black;font-size:15px">{{student.rating}}</td>

    </tr>
    {% endfor %}

    </table>
</body>
</html>
